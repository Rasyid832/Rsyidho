<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tech Co.</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://cdn2.vectorstock.com/i/1000x1000/78/11/circuit-technology-background-with-hi-tech-digital-vector-36737811.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: #fff;
        }

        .subtitle {
            margin-top: 10px;
            letter-spacing: 2px;
            color: cyan;
        }

        .menu-box {
            margin: 40px auto;
            width: 40%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 14px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolom */
            gap: 40px;
        }

        .item {
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .item i {
            width: 70px;
            height: 70px;
            color: #00b4ff;
        }

        .item:hover {
            transform: scale(1.12);
            background: rgba(255, 255, 255, 0.15);
        }

        footer {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        footer i {
            width: 36px;
            height: 36px;
            color: #9aa2b8;
            transition: 0.3s;
            cursor: pointer;
        }

        footer i:hover {
            color: white;
            transform: scale(1.2);
        }

        .item p a {
            color: white;
            text-decoration: none;
        }

        .item p a:hover {
            color: cyan;
        }

        @media (max-width: 768px) {
            .menu-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gradient Vektor</h1>
    <p class="subtitle">Vektor Gradient dan Persamaan Bidang Singgung</p>
    <div class="menu-box">
        <div class="menu">
            <div class="item">
                <i data-feather="briefcase"></i>
                <p><a href="main2.html">Calculator</a></p>
            </div>
            <div class="item">
                <i data-feather="headphones"></i>
                <p><a href="Anggota.html">Anggota</a></p>
            </div>
            <div class="item">
                <i data-feather="hard-drive"></i>
                <p><a href="sejarah.html">Sejarah</a></p>
            </div>
            <div class="item">
                <i data-feather="cpu"></i>
                <p><a href="pengaplikasian.html">Pengaplikasian</a></p>
            </div>
        </div>
    </div>
    <footer>
        <i data-feather="instagram"></i>
        <i data-feather="facebook"></i>
        <i data-feather="twitter"></i>
    </footer>
</div>
<script>
    feather.replace();
    window.addEventListener('DOMContentLoaded', () => {
        const items = document.querySelectorAll('.item');
        items.forEach((item, index) => {
            item.style.opacity = 0;
            item.style.transform = 'translateY(50px)';
            setTimeout(() => {
                item.style.transition = 'all 0.6s ease-out';
                item.style.opacity = 1;
                item.style.transform = 'translateY(0)';
            }, index * 150);
        });
    });
    document.querySelectorAll('footer i').forEach(icon => {
        icon.addEventListener('mouseenter', () => {
            icon.style.transform = 'scale(1.4) translateY(-5px)';
        });
        icon.addEventListener('mouseleave', () => {
            icon.style.transform = 'scale(1) translateY(0)';
        });
    });
    document.querySelectorAll('.menu-box').forEach(item => {
        let glow = true;
        setInterval(() => {
            item.style.boxShadow = glow 
                ? '0 0 20px #00b4ff, 0 0 40px  rgba(255,255,255,0.15)' 
                : '0 0 10px rgba(255,255,255,0.15), 0 0 20px  rgba(255,255,255,0.15)'
            glow = !glow;
        }, 1000);
    });
</script>
</body>
</html>
